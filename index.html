<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlmeraDanjuma | Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6a;
      --accent: #FF4D79;
      --bg-dark: #0a0a0a;
      --glass-bg: rgba(15, 15, 15, 0.7);
      --text-glow: 0 0 15px var(--primary);
      --gold: #FFD700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(rgba(10,10,10,0.85), rgba(10,10,10,0.9)),
                  url('Alm2.jpg') center/cover fixed no-repeat;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Blurred background overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      filter: blur(2px);
      z-index: -2;
    }

    /* Premium Loader */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }

    .premium-loader {
      width: 100px;
      height: 100px;
      position: relative;
    }

    .loader-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 5px solid transparent;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: rotate 2s linear infinite;
    }

    .loader-ring:nth-child(2) {
      border-top-color: var(--gold);
      animation-delay: 0.3s;
    }

    .loader-ring:nth-child(3) {
      border-top-color: var(--accent);
      animation-delay: 0.6s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    /* Premium Header */
    .header {
      position: relative;
      margin-bottom: 60px;
      padding-top: 40px;
    }

    .profile-container {
      width: 220px;
      height: 220px;
      margin: 0 auto 30px;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid var(--primary);
      box-shadow: 0 0 30px var(--primary),
                  inset 0 0 20px var(--primary);
    }

    .profile-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .profile-frame {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid var(--gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 2;
    }

    .tagline {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 20px auto;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      position: relative;
      display: inline-block;
    }

    .tagline::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
    }

    .bio {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }

    /* Premium Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: 0 auto;
    }

    .link {
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1.2rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255,255,255,0.15);
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .link::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .link:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 255, 136, 0.2);
    }

    .link:hover::before {
      opacity: 0.4;
    }

    .link i {
      margin-right: 15px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      width: 30px;
      text-align: center;
    }

    .link:hover i {
      transform: scale(1.3);
    }

    .link .link-text {
      flex: 1;
      text-align: left;
    }

    .link .link-arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .link:hover .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Individual link colors */
    .fanvault { color: var(--gold); }
    .tiktok { color: #25F4EE; }
    .instagram { color: #E1306C; }
    .youtube { color: #FF0000; }
    .snapchat { color: var(--primary); }

    .fanvault:hover { box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2) !important; }
    .tiktok:hover { box-shadow: 0 15px 30px rgba(37, 244, 238, 0.2) !important; }
    .instagram:hover { box-shadow: 0 15px 30px rgba(225, 48, 108, 0.2) !important; }
    .youtube:hover { box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2) !important; }
    .snapchat:hover { box-shadow: 0 15px 30px rgba(0, 255, 136, 0.2) !important; }

    /* Premium Footer */
    footer {
      margin-top: 80px;
      padding-bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.5;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .profile-container {
        width: 180px;
        height: 180px;
      }
      
      .tagline {
        font-size: 2rem;
      }
      
      .bio {
        font-size: 1.2rem;
      }
      
      .link {
        padding: 16px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .profile-container {
        width: 150px;
        height: 150px;
      }
      
      .tagline {
        font-size: 1.8rem;
      }
      
      .link i {
        font-size: 1.3rem;
        margin-right: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Premium Loader -->
  <div id="loader">
    <div class="premium-loader">
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
    </div>
    <p style="margin-top: 30px; color: var(--primary); letter-spacing: 2px;">LOADING ALMERA'S UNIVERSE</p>
  </div>

  <!-- Particle background -->
  <div class="particles" id="particles"></div>

  <!-- Main content -->
  <div id="main-content">
    <div class="header">
      <div class="profile-container">
        <img src="Alm1.jpg" alt="Almera Danjuma" class="profile-image">
        <div class="profile-frame"></div>
      </div>
      <h1 class="tagline">Welcome To My Digital Universe</h1>
      <p class="bio">I am Everything</p>
    </div>

    <div class="links">
      <a href="https://app.fanvault.vip/profile/lamitheblackcat" class="link fanvault">
        <i class="fas fa-gem"></i>
        <span class="link-text">FanVault - Exclusive Content</span>
        <span class="link-arrow">→</span>
      </a>
      
         <a href="https://youtube.com/@almeradanjuma?si=Kte-E6xj0pdWDr2P" class="link youtube">
        <i class="fab fa-youtube"></i>
        <span class="link-text">YouTube - Subscribe to my Youtube</span>
        <span class="link-arrow">→</span>
      </a>
      
      
      
      <a href="https://www.instagram.com/almera_danjuma?igsh=MW9vbnRhOW5yZzZtYQ==" class="link instagram">
        <i class="fab fa-instagram"></i>
        <span class="link-text">Instagram - Peep on my Instagram</span>
        <span class="link-arrow">→</span>
      </a>
      
      
      <a href="https://www.tiktok.com/@lamitheblackcat?_t=ZM-8y8kbJMybKv&_r=1" class="link tiktok">
        <i class="fab fa-tiktok"></i>
        <span class="link-text">TikTok - Watch my tiktoks</span>
        <span class="link-arrow">→</span>
      </a>

     

      <a href="https://www.snapchat.com/add/lamitheblackcat" class="link snapchat">
        <i class="fab fa-snapchat-ghost"></i>
        <span class="link-text">Snapchat - Add my Snapchat</span>
        <span class="link-arrow">→</span>
      </a>
    </div>

    <footer>
      © 2024 AlmeraDanjuma | All Rights Reserved
    </footer>
  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      const main = document.getElementById('main-content');
      
      // Create floating particles
      const particlesContainer = document.getElementById('particles');
      const particleCount = 40;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 6 + 2;
        const posX = Math.random() * 100;
        const duration = Math.random() * 25 + 15;
        const delay = Math.random() * 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        // Randomly use primary or gold color
        particle.style.background = Math.random() > 0.7 ? 'var(--gold)' : 'var(--primary)';
        
        particlesContainer.appendChild(particle);
      }
      
      // Premium loading sequence
      setTimeout(() => {
        loader.style.opacity = 0;
        setTimeout(() => {
          loader.style.display = 'none';
          main.style.opacity = 1;
        }, 800);
      }, 2500);
    });
  </script>
</body>
</html>
